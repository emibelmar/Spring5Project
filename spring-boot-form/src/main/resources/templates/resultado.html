<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}" />
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>

<body>
	<div class="container">
		<a th:href="@{/form}" class="btn btn-success my-3">Volver</a>
		<ul class="list-group my-2">
			<li class="list-group-item active" th:text="${titulo}" />
			<li class="list-group-item" th:text="${usuario.nombre}" />
			<li class="list-group-item" th:text="${usuario.apellido}" />
			<li class="list-group-item" th:text="${usuario.username}" />
			<li class="list-group-item" th:text="${usuario.password}" />
			<li class="list-group-item" th:text="${usuario.email}" />
			<li class="list-group-item" th:text="${usuario.id}" />
			<li class="list-group-item" th:text="${usuario.edad}" />
			<li class="list-group-item" th:text="${usuario.pais.id}" />
			<li class="list-group-item" th:text="${usuario.pais.codigo}" />
			<li class="list-group-item" th:text="${usuario.pais.nombre}" />
			<li class="list-group-item" th:text="${#dates.format(usuario.fechaNacimiento, 'dd/MM/yyyy')}" />
			<li class="list-group-item" th:text="'Habilitado: ' + ${usuario.habilitar}" />
			<li class="list-group-item" th:text="${usuario.genero}" />
			<li class="list-group-item" th:text="${usuario.valorSecreto}" />
		</ul>
	
		<ul class="list-group my-3">
			<li class="list-group-item active" th:text="'Roles'" />
			<li class="list-group-item"th:each="rol: ${usuario.roles}" th:text="${rol.id} + '. ' + ${rol.nombre} + ' -> ' + ${rol.rol} " />
		</ul>
	</div>
</body>

</html>
