<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${titulo}" />
</head>

<body>
	<h3 th:text="${titulo}" />
	<form th:action="@{/form}" th:object="${usuario}" method="post">
		<div>
			<label for="pais.codigo">Pa√≠s</label>
			<div>
				<select id="id" th:field="*{pais.codigo}">
					<option value="">-- Seleccionar --</option>
					<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.codigo}" />
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais.codigo')}" th:errors="*{pais.codigo}" />
		</div>
		<div>
			<label for="id">Id</label>
			<div>
				<input type="text" id="id" th:field="*{id}">
			</div>
			<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}" />
		</div>
		<div>
			<label for="nombre">Nombre</label>
			<div>
				<input type="text" id="nombre" th:field="*{nombre}">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" />
		</div>
		<div>
			<label for="apellido">Apellido</label>
			<div>
				<input type="text" id="apellido" th:field="*{apellido}">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" />
		</div>
		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" />
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" id="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" />
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" id="email" th:field="*{email}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" />
		<div>
			<label for="edad">Edad</label>
			<div>
				<input type="number" id="edad" th:field="*{edad}">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('edad')}" th:errors="*{edad}" />
		<div>
			<label for="fechaNacimiento">Fecha Nacimiento</label>
			<div>
				<input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd">
			</div>
		</div>
		<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" />
		<div>
			<div>
				<input type="submit" value="Enviar">
			</div>
		</div>
	</form>
</body>

</html>
